<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Contrail+One|Open+Sans:400,700i" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <script src="kjashdkjsahdskrollr.min.js" charset="utf-8"></script>
  <title>Mixup</title>
</head>
<body>
  <img src="assets/art/art_tophero_2x.png" class="hero" data-0="top: 20px;" data-60p="top: -1000px;">
  <div class="top">
    <div class="content">
      <div class="logo-container">
        <img src="assets/mixuplogo.svg" class="logo">
      </div>
      <span class="title top-title">Hello World</span>
      <span class="subtext top-subtext">Barfoo? Baz Qux.</span>
      <div class="topbutton-container">
        <button type="button" class="topbutton">I WANT IT!</button>
      </div>
    </div>
  </div>
  <div class="middle">
    <div class="content">
      <span class="pink-title">Qux Bar?</span>
      <span class="subtext">Foo</span>
      <span class="subtext">Bar bar, foo foo. Baz baz? Qux, bar, and foo  </span>
    </div>
    <div class="picture">
      <img src="assets/art/art_chat_2x.png" class="chat">
    </div>
    <div class="bottom-content">
      <span class="blue-title">Baz baz!</span>
    </div>
  </div>
  <div class="bottom">
    <img src="assets/art/art_multiple_2x.png" class="multi">
    <img src="assets/art/art_build_2x.png" class="build">
    <div class="top-content">
      <span class="subtext">Foo foo foo. Baz bar qux!</span>
    </div>
    <div class="left-content">
      <span class="yellow-title">Bar baz</span>
      <span class="subtext">Bar foo</span>
    </div>
  </div>
  <div class="even-lower">
    <div class="left">
      <span class="cyan-title title-bottom">See what all the buzz is about!</span>
    </div>
    <div class="right">
      <span class="cyan-title tiny">Foo bar lipsum</span>
      <img src="assets/asset_appstorebug_3x.png" class="appstore">
    </div>
    <div class="email">
      <input type="text" placeholder="you@your.domain.com">
    </div>
    <div class="pim">
      <button type="button" class="tiny">Please Invite Me!</button>
    </div>
  </div>
  <div class="footer">
    <span>Mixup Live is made with <img class="madewithlove" src="assets/asset_madewithlove_3x.png" alt=""> in San Mateo, CA by Mixbit, Inc.</span>
  </div>
  <script type="text/javascript">
    const s = skrollr.init({
      forceHeight: false, // This is important
      smoothScrolling: false // Also if this isn't here, it looks jank
    });
  </script>
  <script type="text/javascript" src="main.js">

  </script>
</body>
</html>
